<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Input Focus Placeholder | Webdevtrick.com</title>
  <link rel="stylesheet" href="style.css">
   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script  src="function.js"></script>
</head>
<body>
 <form>
<div class="row">
    <div class="container">
         <div class="col-3 input-effect">
            <input type="text"  class="effect-16"  name="name"   id="name" placeholder="">
            <label>First Name</label>
            <span class="focus-border"></span>
        </div>
        <div class="col-3 input-effect">
            <input type="text"  class="effect-16"  name="name"   id="lastname" placeholder="">
            <label>Last Name</label>
            <span class="focus-border"></span>
        </div>
        
    </div>
    <div class="container">
        <div class="col-3 input-effect">
            <input type="text"  class="effect-16"  name="name"   id="contact" placeholder="">
            <label>contact</label>
            <span class="focus-border"></span>
        </div>
        
    </div>
    <div class="container">
        <div class="col-3 input-effect">
            <input type="text"  class="effect-16"  name="name"   id="Email" placeholder="">
            <label>Email</label>
            <span class="focus-border"></span>
        </div>
        
    </div>
    <div class="container">
        <div class="col-3 input-effect">
            <input type="text"  class="effect-16"  name="name"   id="password" placeholder="">
            <label>Password</label>
            <span class="focus-border"></span>
        </div>
        
    </div>
    <div class="container">
        <div class="col-3 input-effect">
            <input type="text"  class="effect-16"  name="name"   id="confirmpassword" placeholder="">
            <label>Retype Password
            </label>
            <span class="focus-border"></span>
        </div>
        
    </div>
   <!--  <button class="button">submit</button> -->
</div>
</form>
<!-- partial -->
 
 
</body>
</html>
